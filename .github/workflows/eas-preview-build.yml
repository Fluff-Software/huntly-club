name: EAS Preview Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - ios
          - android
        default: 'all'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Trigger EAS Preview Build
        run: |
          echo "Starting EAS preview build for platform: ${{ github.event.inputs.platform }}"
          eas build --profile preview --platform ${{ github.event.inputs.platform }} --non-interactive --no-wait
          echo "EAS build triggered successfully! Check https://expo.dev for build status."
