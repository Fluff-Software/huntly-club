name: EAS Development Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - ios
          - android
        default: 'all'
      ios_target:
        description: 'iOS target (only used when platform is ios or all)'
        required: false
        type: choice
        options:
          - both
          - device
          - simulator
        default: 'both'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Trigger EAS Development Build(s) - Android
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all'
        env:
          EXPO_PUBLIC_EAS_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_EAS_PROJECT_ID }}
          EXPO_PUBLIC_OWNER: ${{ secrets.EXPO_PUBLIC_OWNER }}
        run: |
          echo "Starting EAS development build for platform: android"
          eas build --profile development --platform android --non-interactive --no-wait
          echo "Android development build triggered."

      - name: Trigger EAS Development Build(s) - iOS device
        if: (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all') && (github.event.inputs.ios_target == 'device' || github.event.inputs.ios_target == 'both')
        env:
          EXPO_PUBLIC_EAS_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_EAS_PROJECT_ID }}
          EXPO_PUBLIC_OWNER: ${{ secrets.EXPO_PUBLIC_OWNER }}
        run: |
          echo "Starting EAS development build for platform: ios (device)"
          eas build --profile development --platform ios --non-interactive --no-wait
          echo "iOS device development build triggered."

      - name: Trigger EAS Development Build(s) - iOS simulator
        if: (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all') && (github.event.inputs.ios_target == 'simulator' || github.event.inputs.ios_target == 'both')
        env:
          EXPO_PUBLIC_EAS_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_EAS_PROJECT_ID }}
          EXPO_PUBLIC_OWNER: ${{ secrets.EXPO_PUBLIC_OWNER }}
        run: |
          echo "Starting EAS development build for platform: ios (simulator)"
          eas build --profile development-simulator --platform ios --non-interactive --no-wait
          echo "iOS simulator development build triggered."

      - name: Summary
        run: |
          echo "EAS development build(s) triggered. Check https://expo.dev for status."
