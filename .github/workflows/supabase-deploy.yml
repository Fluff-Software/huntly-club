name: Supabase (migrations + functions)

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/functions/**'
      - '.github/workflows/supabase-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        run: supabase link --project-ref $SUPABASE_PROJECT_REF

      - name: Verify auth configuration
        run: |
          echo "⚠️  REMINDER: Ensure Supabase dashboard auth is configured correctly:"
          echo "   - Site URL should be: huntlyclub://auth/confirm"
          echo "   - Redirect URLs should include: huntlyclub://auth/confirm"
          echo "   - Configure at: https://supabase.com/dashboard/project/$SUPABASE_PROJECT_REF/auth/url-configuration"
          echo ""
          echo "Note: Site URL cannot be set via CLI, it must be configured in the dashboard."

      - name: Push migrations
        run: supabase db push

      - name: Deploy edge functions
        run: supabase functions deploy --project-ref $SUPABASE_PROJECT_REF
